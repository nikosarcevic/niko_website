<body class="is-preload">

    <!-- Wrapper -->

        <!-- Header -->
        <header id="header">
            <div id="header-content"></div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="publications.html">Publications</a></li>

            <hr />
            <div class="social-links">

            <p>Welcome to the homepage! Use the navigation links above to explore the site.</p>

        <footer id="footer">

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Load the current year into the footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        });

        // Load the header content dynamically
        fetch("pages/header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header-content").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header content:", error);
            });
    </script>
