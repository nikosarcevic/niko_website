<!DOCTYPE HTML>
<html>
<head>
    <title>Niko Sarcevic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Social Links Styling */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: inherit;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Header Content */
        header {
            text-align: center;
            position: relative;
            padding: 2em 0;
        }

        .logo {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .inner {
            margin: 20px auto;
            text-align: center;
        }

        .vertical-line {
            position: absolute;
            top: 20%;
            bottom: 20%;
            left: 50%;
            width: 2px;
            background-color: #ccc;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px auto 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <img class="logo" src="/assets/images/niko_profile.jpg" alt="Niko Profile Picture" />
            <div class="inner">
                <h1>Niko Sarcevic</h1>
                <p>Cosmology, Weak Lensing, and Data Analysis</p>
            </div>
            <div class="vertical-line"></div>
            <nav>
                <ul>
                    <li><a href="/pages/research">Research</a></li>
                    <li><a href="/pages/publications">Publications</a></li>
                    <li><a href="/pages/projects">Projects</a></li>
                    <li><a href="/pages/teaching">Teaching</a></li>
                    <li><a href="/pages/contact">Contact</a></li>
                </ul>
            </nav>
            <hr />
            <div class="social-links">
                <a href="https://orcid.org/0000-0001-7301-6415" target="_blank"><i class="ai ai-orcid"></i> ORCID</a>
                <a href="https://inspirehep.net/authors/1706125?ui-citation-summary=true" target="_blank"><i class="ai ai-inspire"></i> Inspire HEP</a>
                <a href="https://x.com/NikoSarcevic" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.linkedin.com/in/nikosarcevic/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/nikosarcevic" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <p>Welcome to the homepage! Use the navigation links above to explore the site.</p>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; <span id="current-year"></span> Niko Sarcevic</p>
        </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        // Load the current year into the footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        });

        // Load header dynamically
        fetch("/pages/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-content").innerHTML = data;
            })
            .catch(error => console.error("Error loading header content:", error));
    </script>
</body>
</html>
