<!DOCTYPE HTML>
<html>
<head>
    <title>Dimension by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div id="header-content"></div>
            <nav>
                <ul>
                    <li><a href="pages/intro.html">Intro</a></li>
                    <li><a href="pages/work.html">Work</a></li>
                    <li><a href="pages/about.html">About</a></li>
                    <li><a href="pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <hr />
            <div class="social-links">
                <a href="https://orcid.org/0000-0001-7301-6415" target="_blank"><i class="ai ai-orcid"></i> ORCID</a>
                <a href="https://inspirehep.net/authors/1706125?ui-citation-summary=true" target="_blank"><i class="ai ai-inspire"></i> Inspire HEP</a>
                <a href="https://x.com/NikoSarcevic" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.linkedin.com/in/nikosarcevic/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/nikosarcevic" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <p>Welcome to the homepage! Use the navigation links above to explore the site.</p>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; <span id="current-year"></span> Niko Sarcevic</p>
        </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Load the current year into the footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        });

        // Load the header content dynamically
        fetch("pages/header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header-content").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header content:", error);
            });
    </script>
</body>
</html>
