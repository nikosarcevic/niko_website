<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Niko Sarcevic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div id="header-content"></div>
            <nav>
                <ul>
                    <li><a href="/research">Research</a></li>
                    <li><a href="/publications">Publications</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/teaching">Teaching</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div id="main">
            <article>
                <h2 class="major">Contact</h2>
                <p>Feel free to reach out via the form below or connect with me through social media!</p>
                <form>
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" id="name" />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea id="message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary" /></li>
                    </ul>
                </form>
            </article>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; <span id="current-year"></span> Niko Sarcevic</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Load current year in the footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        });

        // Load the header content dynamically
        fetch("../header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header-content").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header content:", error);
            });
    </script>
</body>
</html>
