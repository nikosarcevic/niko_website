<!DOCTYPE HTML>
<html>
<head>
    <title>Publications - Niko Sarcevic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div id="header-content"></div>
            <nav>
                <ul>
                    <li><a href="/research">Research</a></li>
                    <li><a href="/publications">Publications</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/teaching">Teaching</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div id="main">
            <article>
                <h2 class="major">Publications</h2>
                <p>Find my publications and related works on the following platforms:</p>
                <ul>
                    <li>
                        <a href="https://inspirehep.net/authors/1706125?ui-citation-summary=true" target="_blank">Inspire HEP</a>
                    </li>
                    <li>
                        <a href="https://arxiv.org/search/astro-ph?searchtype=author&query=%C5%A0ar%C4%8Devi%C4%87,+N" target="_blank">arXiv</a>
                    </li>
                    <li>
                        <a href="https://ui.adsabs.harvard.edu/search/q=author%3A%22%C5%A0ar%C4%8Devi%C4%87%2C%20Nikolina%20Niko%22&sort=date%20desc%2C%20bibcode%20desc&p_=0" target="_blank">NASA ADS</a>
                    </li>
                </ul>
            </article>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; <span id="current-year"></span> Niko Sarcevic</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Load current year in the footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        });

        // Load the header content dynamically
        fetch("../header.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("header-content").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header content:", error);
            });
    </script>
</body>
</html>
