<!-- Contact -->
<article id="contact">
    <h2 class="major">Contact</h2>
    <form method="post" action="#">
        <div class="fields">
            <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" />
            </div>
            <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send Message" class="primary" /></li>
            <li><input type="reset" value="Clear" /></li>
        </ul>
    </form>
    <ul class="icons">
        <li><a href="https://twitter.com/NikoSarcevic" class="icon brands fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
        <li><a href="https://github.com/nikosarcevic" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
        <li><a href="mailto:nikosarcevic@example.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
    </ul>
</article>
